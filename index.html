<!doctype html>
<html>

<head>
    <title>ToS</title>
    <script src="js/var.js"></script>
    <script src="js/View.js"></script>
    <script src="js/file.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/bead.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/rule.js"></script>
    <script src="js/cheat.js"></script>
    <script src="js/progressBar.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/event.js"></script>
    <script src="js/loop.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/img.css">
    <link rel="stylesheet" type="text/css" href="css/loadImg.css">
    <link rel="stylesheet" type="text/css" href="css/audBtn.css">
    <link rel="stylesheet" type="text/css" href="css/cheatBtn.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">
    <link rel="stylesheet" type="text/css" href="css/canvas.css">
</head>

<body>
    <canvas id="blackCanvas" style="z-index: 0; opacity: 0; background-color: black;"></canvas>
    <canvas id="backParticleCanvas" style="z-index: 5;"></canvas>
    <canvas id="backCanvas" style="z-index: 10; opacity: 0;"></canvas>
    <canvas id="charCanvas" style="z-index: 20; opacity: 0;"></canvas>
    <canvas id="startCanvas" style="z-index: 30;"></canvas>
    <canvas id="topCanvas" style="z-index: 1000; display: none; opacity: 0;" onmousemove="mouseMove(event.clientX, event.clientY)"
        onmousedown="mouseDown(event.clientX, event.clientY)" onmouseup="mouseUp()"></canvas>
    <div id='beadsGroup' style="z-index: 100;">
    </div>

    <img id="loadImg" src="image/UI/load.gif">
    <div id="text">Tap to start !</div>
    <button id="audBtn" onclick="audPlay()">
        <img id="audImg" src="image/UI/musicPlay.png" />
    </button>
    <button id="cheatBtn" onclick="cheat()">Cheat</button>
    <button id="cheatSettingBtn" onclick="cheatSetting()">Setting</button>
</body>

</html>
